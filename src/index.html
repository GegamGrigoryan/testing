<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <title>CARD</title>
</head>

<body>
  <div class="wrp">
    <div class="card-wrp">
      <img class="card-img visa mask" width="50" height="50" src="https://img.icons8.com/ios/40/visa.png" alt="visa" />
      <img class="card-img mastercard mask" width="50" height="50" src="https://img.icons8.com/color/48/mastercard.png"
        alt="mastercard" />
      <img class="card-img amex mask" width="50" height="50" src="https://img.icons8.com/ios/50/amex.png" alt="amex" />
      <img class="card-img mir mask" width="50" height="50" src="https://img.icons8.com/ios-glyphs/30/000000/mir.png"
        alt="mir" />
      <img class="card-img jsb mask" width="50" height="50" src="https://img.icons8.com/officel/40/jcb.png" alt="jcb" />
      <img class="card-img dinners mask" width="50" height="50" src="https://img.icons8.com/officel/40/diners-club.png"
        alt="diners-club" />
    </div>
    <div class="input-wrp">
    
      <input id="card-number" class="input" type="number">
      <button class="btn" for="card-number" >valid</button>
    
    </div>
  </div>

</body>
<script href="index.js"></script>

</html>
